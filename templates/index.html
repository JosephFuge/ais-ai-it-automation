<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Systems Admin Dashboard</title>
    <link rel="stylesheet" href="/static/css/styles.css" >
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script> <!-- Chart.js for graphs -->
</head>
<body>
    <div class="dashboard">
        <!-- Sidebar -->
        <aside class="sidebar">
            <div class="sidebar-header">
                <h2>🚀 purpose</h2>
            </div>
            <div class="user-profile">
                    <!-- <img src="profile.jpg" alt="User Image"> -->
                <h3>Heather Parker</h3>
                <p>Web Architect</p>
                <button class="balance-btn">$2,300</button>
            </div>
            <nav class="menu">
                <a href="#" class="active">🏠 Home</a>
                <a href="#">📂 Projects</a>
                <a href="#">✅ Tickets</a>
                <a href="#">📌 Kanban</a>
                <a href="#">👥 Users</a>
                <a href="#">🔧 Profile</a>
            </nav>
        </aside>

        <!-- Main Content -->
        <main class="content">
            <header class="topbar">
                <h2>Morning, Ryan!</h2>
                <p>Have a nice day!</p>
                <div class="user-info">
                    <span>Ryan Snow</span>
                        <!-- <img src="user.jpg" alt="User Image"> -->
                </div>
            </header>

            <!-- Dashboard Cards -->
            <section class="dashboard-cards">
                <div class="card large">
                    <h3>Engagement</h3>
                    <canvas id="engagementChart"></canvas>
                </div>
                <div class="card large">
                        <iframe src="http://127.0.0.1:8000/chainlit" id="the-frame" data-cy="the-frame" width="100%" height="500px"></iframe>
                </div>
                <div class="card">
                    <h3>Congratulations!</h3>
                    <div class="chart-value">23</div>
                    <p>GitHub issues closed this week.</p>
                </div>
                <div class="card dark">
                    <h3>Project at Risk</h3>
                    <p>Website Redesign</p>
                    <p>8 Days Delay</p>
                </div>
            </section>
        </main>
    </div>

    <script>
        // Chart.js Example for Engagement Graph
        var ctx = document.getElementById('engagementChart').getContext('2d');
        var engagementChart = new Chart(ctx, {
            type: 'line',
            data: {
                labels: ['Feb', 'Mar', 'Apr', 'May', 'Jun', 'Jul', 'Aug'],
                datasets: [{
                    label: 'Engagement',
                    data: [6, 12, 18, 30, 24, 18, 10],
                    borderColor: '#6A0DAD',
                    borderWidth: 2,
                    fill: false,
                }]
            },
            options: { responsive: true }
        });

        const iframe = document.getElementById('the-iframe');
        iframe.contentWindow.postMessage('Client: Hello from parent window', '*');

    </script>
</body>
</html>
